<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Cadastro Usuário</title>
</head>

<body>
    <img onclick="sair()" src="../imagens/sair.png" class="sair">

    <form class="caixa">
        <h3 class="mb-4">Cadastro de Usúario</h3>
        <div id="mensagemErro" class="alert alert-danger" role="alert"></div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" id="nome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Perfil</label>
                    <input type="text" id="perfil" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="senha" class="form-control" required>
                </div>
            </div>
        </div>

        <div class="row justify-content-end">
            <div class="col-md-2">
                <button type="button" class="btn btn-outline-success float-right btn-lg"
                    onclick="cadastrarUsuario()">Gravar</button>
            </div>
        </div>
    </form>
    <script>
        function sair() {
            window.location.href = "login.html";
            localStorage.setItem("token", null);
        }
    </script>
    <script src="../scripts/usuarioService.js"></script>
</body>


</html>
